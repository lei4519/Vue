<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>

<div id="app">
    <!--<comment @load-comments="loadComments"></comment>-->

    <component :is="'comment'" @load-comments="loadComments"></component>

    <ul class="list-group">
        <li class="list-group-item" v-for="item in list" :key="item.id">
            <span class="badge">{{item.user}}</span>
            {{item.comment}}
        </li>
    </ul>
</div>

<template id="temp">
    <div>
        <div class="form-group">
            <label for="user">评论人</label>
            <input type="text" class="form-control" id="user" v-model="user">
        </div>

        <div class="form-group">
            <label for="comment">评论</label>
            <textarea class="form-control" id="comment" v-model="comment"></textarea>
        </div>

        <button class="btn btn-primary" @click="postComment">提交评论</button>
    </div>
</template>
<script>
  let comment = {
    template: '#temp',
    data () {
      return {
        user: '',
        comment:''
      }
    },
    methods: {
      postComment () {
        let comment = {id: Date.now(), user: this.user, comment: this.comment}
        let list = JSON.parse(localStorage.getItem('cmts') || '[]')
        list.unshift(comment)
        localStorage.setItem('cmts', JSON.stringify(list))
        this.$emit('load-comments')
      }
    }
  }

  let vm = new Vue({
    el: '#app',
    data: {
      list: [
        {id: Date.now()+1, user: '李白', comment: '天生我材必有用'},
        {id: Date.now()+2, user: '江小白', comment: '劝君更尽一杯酒'},
        {id: Date.now()+3, user: '小马', comment: '充钱你才能牛逼'}
      ]
    },
    components: {
      comment
    },
    methods: {
      loadComments () {
        this.list = JSON.parse(localStorage.getItem('cmts') || '[]')
      }
    },
    created () {
      this.loadComments()
    }
  })
</script>
</body>
</html>
