<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../node_modules/vue/dist/vue.js"></script>
	<style>
		.ball{
			width: 15px;
			height: 15px;
			border-radius: 50%;
			background: hotpink;
		}
	</style>
</head>
<body>
	<div id="app">
		<input type="button" value="快到碗里来" @click="flag=!flag">
		<transition
		 @before-enter="beforeEnter"
		 @enter="enter"
		 @after-enter="afterEnter"
		>
			<div class="ball" v-show="flag"></div>
		</transition>
	</div>
<script>
	new Vue({
		el: '#app',
		data: {
			flag: false
		},
		methods: {
			beforeEnter (el) {
				el.style.transform = 'translate(0, 0)'
			},
			enter (el, done) {
				el.offsetTop
				el.style.transform = 'translate(150px, 450px)'
				el.style.transition = 'all 1s ease'
				done()
			},
			afterEnter (el) {
				this.flag = !this.flag
			}
		}
	})
</script>
</body>
</html>
