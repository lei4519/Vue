<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../node_modules/vue/dist/vue.js"></script>
	<link rel="stylesheet" type="text/css" href="../node_modules/animate.css/animate.css">
</head>
<body>
	<div id="app">
		<input type="button" value="toggle" @click="flag=!flag">
		<!-- <transition enter-active-class="animated bounceIn" leave-active-class="animated bounceOut">
			<h3 v-if="flag">我是一个H3</h3>
		</transition> -->

		<!-- <transition class="animated" enter-active-class="bounceIn" leave-active-class="bounceOut" :duration="200">
			<h3 v-if="flag">我是一个H3</h3>
		</transition> -->

		<transition class="animated" enter-active-class="bounceIn" leave-active-class="bounceOut" :duration="{enter: 200, leave: 500}">
			<h3 v-if="flag">我是一个H3</h3>
		</transition>
	</div>	
<script>
	let vm = new Vue({
		el: '#app',
		data: {
			flag: false
		}
	})
</script>

</body>
</html>
