<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- 插值表达式可以在任何地方插入内容 不会影响其他内容 -->
<div id="app">{{ msg }}

    <!-- v-cloak 带有cloak属性的元素默认隐藏 Vue加载完毕后自动显示 防止元素闪烁 -->
    <div v-cloak>{{ msg }}</div>

    <!-- v-text 将数据渲染为元素的内容 会替换原有内容-->
    <div v-text="msg">{{ msg }}</div>

    <!-- v-html 将数据渲染为元素的HTML子节点 替换元素原有内容-->
    <div v-html="msg">{{ msg }}</div>

    <!-- v-bind 绑定属性 使属性中的变量可以被解析 简写为 : -->
    <input type="submit" value="按钮" v-bind:title="msgTitle">
    <input type="submit" value="按钮" :title="msgTitle">

    <!-- v-on 绑定事件 触发事件时 执行里面的函数 简写为 @ -->
    <p>{{msg2}}</p>
</div>

<script src="../node_modules/vue/dist/vue.js"></script>
<script>
  new Vue({
    el: '#app',
    data: {
      msg: '123',
      msgTitle: '自定义title',
      msg2: '猥琐发育别浪'
    },
    methods: {

    }
  })
</script>
</body>
</html>
